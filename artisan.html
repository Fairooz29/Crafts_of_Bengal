<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rina Begum | Crafts of Bengal</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="main-container">
    <div class="page-card">
      <!-- Header -->
      <header class="header">
        <div class="logo-title">
          <div class="logo-icon"></div>
          <h2 class="site-title">Crafts of Bengal</h2>
        </div>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="handicrafts.html">Shop</a>
          <a href="#">Artisans</a>
          <a href="about.html">About</a>
          <a href="#">Contact</a>
        </nav>
        <div class="header-actions">
          <form class="search-bar" action="#" method="get">
            <input type="text" placeholder="Search" aria-label="Search" />
            <button type="submit" aria-label="Search">
              <span class="icon-search"></span>
            </button>
          </form>
          <button class="icon-btn" aria-label="Favorites"><span class="icon-heart"></span></button>
          <button class="icon-btn" aria-label="Cart"><span class="icon-cart"></span></button>
          <img src="assets/images/profile.jpg" alt="Profile" class="profile-avatar" />
        </div>
      </header>

      <!-- Main Content -->
      <main style="flex:1;">
        <section id="artisan-section" style="max-width:900px;margin:0 auto;padding:2rem 0;">
          <div id="artisan-info"></div>
          <h3 style="font-size:1.15rem;font-weight:700;margin-bottom:1rem;">Featured Products</h3>
          <div id="artisan-products" class="featured-products-grid"></div>
          <h3 style="font-size:1.15rem;font-weight:700;margin-bottom:1rem;">About</h3>
          <div id="artisan-bio"></div>
          <h3 style="font-size:1.15rem;font-weight:700;margin-bottom:1rem;">Reviews</h3>
          <div id="artisan-reviews" style="display:flex;flex-direction:column;gap:1.5rem;"></div>
        </section>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <nav class="footer-links">
          <a href="about.html">About</a>
          <a href="#">Contact</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
        </nav>
        <p class="footer-text">@2024 Crafts of Bengal. All rights reserved.</p>
      </footer>
    </div>
  </div>
  <script>
  function getQueryParam(name) {
    const url = new URL(window.location.href);
    return url.searchParams.get(name);
  }
  function loadArtisan() {
    const id = getQueryParam('id');
    if (!id) {
      document.getElementById('artisan-info').innerHTML = '<h2>Artisan Not Found</h2>';
      return;
    }
    fetch(`backend/api/get_artisan.php?id=${id}`)
      .then(res => res.json())
      .then(artisan => {
        if (artisan.error) {
          document.getElementById('artisan-info').innerHTML = '<h2>Artisan Not Found</h2>';
          return;
        }
        // Info
        document.getElementById('artisan-info').innerHTML = `
          <div style="display:flex;align-items:center;gap:2rem;margin-bottom:2.5rem;">
            <img src="${artisan.image}" alt="${artisan.name}" style="width:110px;height:110px;object-fit:cover;border-radius:50%;border:3px solid #fff;box-shadow:0 2px 8px rgba(0,0,0,0.08);" />
            <div>
              <h2 style="font-size:1.5rem;font-weight:700;margin:0 0 0.25rem 0;">${artisan.name}</h2>
              <div style="font-size:1.05rem;color:#6d5c4a;margin-bottom:0.2rem;">${artisan.specialization || ''}${artisan.location ? ' from ' + artisan.location : ''}</div>
            </div>
          </div>
        `;
        // Products
        const prodGrid = document.getElementById('artisan-products');
        prodGrid.innerHTML = '';
        if (artisan.products && artisan.products.length) {
          artisan.products.forEach(prod => {
            prodGrid.innerHTML += `
              <div class="collection-card">
                <img src="${prod.image}" alt="${prod.name}" style="height:160px;object-fit:cover;" />
                <div class="collection-title" style="margin-top:0.7rem;">${prod.name}</div>
              </div>
            `;
          });
        } else {
          prodGrid.innerHTML = '<div>No products found for this artisan.</div>';
        }
        // Bio
        document.getElementById('artisan-bio').innerHTML = `<p style="font-size:1.01rem;line-height:1.7;color:#3d332a;margin-bottom:2.5rem;">${artisan.bio || ''}</p>`;
        // Reviews (static for now)
        document.getElementById('artisan-reviews').innerHTML = `
          <div style="display:flex;gap:1rem;align-items:flex-start;">
            <img src="assets/images/profile.jpg" alt="Fatima Khan" style="width:40px;height:40px;border-radius:50%;object-fit:cover;" />
            <div>
              <div style="font-weight:700;">Fatima Khan <span style="font-weight:400;color:#a08c7a;font-size:0.97rem;">May 15, 2024</span></div>
              <div style="color:#ed7b2a;font-size:1.1rem;">★★★★★</div>
              <div style="font-size:1.01rem;line-height:1.5;">Rina's pottery is absolutely stunning! The craftsmanship is impeccable, and the designs are so unique and beautiful. I purchased a terracotta vase, and it has become a centerpiece in my living room. Highly recommend!</div>
            </div>
          </div>
          <div style="display:flex;gap:1rem;align-items:flex-start;">
            <img src="assets/images/male_avatar.jpg" alt="Arif Rahman" style="width:40px;height:40px;border-radius:50%;object-fit:cover;" />
            <div>
              <div style="font-weight:700;">Arif Rahman <span style="font-weight:400;color:#a08c7a;font-size:0.97rem;">April 22, 2024</span></div>
              <div style="color:#ed7b2a;font-size:1.1rem;">★★★★☆</div>
              <div style="font-size:1.01rem;line-height:1.5;">I bought a set of hand-painted plates from Rina, and they are lovely. The colors and patterns are vibrant, and they add a touch of elegance to my dining table. The only reason I'm not giving it 5 stars is that one of the plates had a minor imperfection, but overall, I'm very satisfied with my purchase.</div>
            </div>
          </div>
        `;
      })
      .catch(() => {
        document.getElementById('artisan-info').innerHTML = '<h2>Artisan Not Found</h2>';
      });
  }
  document.addEventListener('DOMContentLoaded', loadArtisan);
  </script>
</body>
</html>
